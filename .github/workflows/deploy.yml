name: Deploy to Render

on:
  push:
    branches:
      - master  # 触发事件：每次推送到 master 分支时

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 检出 GitHub 仓库
    - name: Checkout code
      uses: actions/checkout@v2

    # 设置 Python 环境
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # 设置你使用的 Python 版本

    # 安装依赖
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 推送代码到 Render
    - name: Push to Render
      env:
        RENDER_TOKEN: ${{ secrets.RENDER_TOKEN }}  # 使用 Render API Token 进行身份验证
        RENDER_SERVICE_ID: ${{ secrets.RE
